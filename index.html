<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas de Dash</title>
    <link   
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column; 
        }

        main {
            flex: 1 0 auto; 
        }

        footer {
            flex-shrink: 0; 
        }

        .navbar { 
            background-color: #003366 !important; 
            padding-top: 1rem; 
            padding-bottom: 1rem; 
        }

        .navbar-brand { 
            color: white !important;
            font-size: 2.5rem; 
            font-weight: bold;
        }

        .navbar-nav {
            margin-left: auto; 
        }

        .nav-link { 
            color: white !important; 
            font-weight: bold;
            border-bottom: none;  
        }

        .nav-link:hover { 
            color: #fff !important;
            border-bottom: 3px solid #fff;
        }

        .card {
            height: 200px; 
        }

        .card:hover {
            transform: scale(1.05); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
            cursor: pointer; 
        }

        .row {
            align-items: stretch; 
            margin-bottom: 20px; 
        }

        main.container {
            margin-top: 3rem; 
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light"> 
        <div class="container">
            <a class="navbar-brand" href="#">Ferramentas de Dash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"   
 aria-controls="navbarNav"   
 aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav"> 
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Início</a>   

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>   

        </div>
    </nav>

    <main class="container"> 
        <div class="row row-cols-1 row-cols-md-3 g-4"> 
            <div class="col">
                <div class="card h-100"> 
                    <div class="card-body bg-primary text-white">
                        <h5 class="card-title">Power BI</h5>
                        <p class="card-text">Conteúdo.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100"> 
                    <div class="card-body bg-secondary text-white">
                        <h5 class="card-title">Tableau</h5>
                        <p class="card-text">Conteúdo.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100"> 
                    <div class="card-body bg-success text-white">
                        <h5 class="card-title">Qlik Sense</h5>
                        <p class="card-text">Conteúdo.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Desenvolvimento FrontEnd</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
