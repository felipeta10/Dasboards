<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas de Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
        }

        .navbar {
            background-color: #003366 !important;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .navbar-brand {
            color: white !important;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
            border-bottom: none;
        }

        .nav-link:hover {
            color: #fff !important;
            border-bottom: 3px solid #fff;
        }

        .card {
            height: 200px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .row {
            align-items: stretch;
            margin-bottom: 20px;
        }

        main.container {
            margin-top: 3rem;
        }

        .dynamic-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: white; /* Cor do texto alterada para branco */
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        .typed-cursor {
            display: inline;
        }

        footer .container { /* Alinhamento no footer */
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#" id="navbar-brand">Ferramentas de Dash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-inicio">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-contato">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body bg-primary text-white">
                        <h5 class="card-title"><span id="typed-1"></span></h5>
                        <a href="pagina_powerbi.html" class="btn btn-light">Saiba Mais</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body bg-secondary text-white">
                        <h5 class="card-title"><span id="typed-2"></span></h5>
                        <a href="pagina_tableau.html" class="btn btn-light">Saiba Mais</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body bg-success text-white">
                        <h5 class="card-title"><span id="typed-3"></span></h5>
                        <a href="pagina_qliksense.html" class="btn btn-light">Saiba Mais</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            © 2024 
            <div class="dynamic-text" id="dynamic-text"></div> 
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Atualizar o conteúdo dinamicamente
            document.getElementById('navbar-brand').textContent = 'Ferramentas de Dash';
            document.getElementById('nav-inicio').textContent = 'Página Inicial';
            document.getElementById('nav-sobre').textContent = 'Informações';
            document.getElementById('nav-contato').textContent = 'Fale Conosco';

            // Usar Typed.js para animação de digitação
            var options1 = {
                strings: ['Power BI'],
                typeSpeed: 50,
                backSpeed: 25,
                loop: true
            };
            var typed1 = new Typed('#typed-1', options1);

            var options2 = {
                strings: ['Tableau'],
                typeSpeed: 50,
                backSpeed: 25,
                loop: true
            };
            var typed2 = new Typed('#typed-2', options2);

            var options3 = {
                strings: ['Qlik Sense'],
                typeSpeed: 50,
                backSpeed: 25,
                loop: true
            };
            var typed3 = new Typed('#typed-3', options3);

            // Texto dinâmico no footer
            var optionsDynamic = {
                strings: ['Desenvolvimento FrontEnd'],
                typeSpeed: 50,
                backSpeed: 25,
                loop: true,
                showCursor: true,
                cursorChar: '|'
            };
            var typedDynamic = new Typed('#dynamic-text', optionsDynamic);
        });
    </script>
</body>

</html>
